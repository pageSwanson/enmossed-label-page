<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="The homepage for Enmossed records. Focused on contemporary sound &amp;&amp; growth :: hand-constructed out of recycled materials :: all proceeds to positive endeavors.">

        <meta property="og:image" content="enmossed_logo_transparent.png">
        <meta property="og:description" content="The homepage for Enmossed records. Focused on contemporary sound &amp;&amp; growth :: hand-constructed out of recycled materials :: all proceeds to positive endeavors.">
        <meta property="og:title" content="enmossed">
        <meta name="twitter:title" content="enmossed">

        <title>info</title>
        <link rel="shortcut icon" href="enmossed.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css" onerror="this.onerror=null;this.href='./css/awsm.min.css';">
        <link rel="stylesheet" href="./css/main.css">
        <script defer>
         "use strict";

         var information = {
             "distributors" : {
                 "korea": ["Rope Editions"],
                 "japan": ["Tobira Records", "Art Into Life"],
                 "russia": ["Stellage"],
                 "uk": ["Industrial Coast", "Boomkat"],
                 "usa": ["Torn Light", "Madriguera", "Commend", "All Day Records"],
                 "digital": ["Bandcamp", "YouTube (ad-free)"]
             }
         };

         window.onload = () => Object.keys(information.distributors).forEach((locale) => {
             if (!information.distributors.hasOwnProperty(locale)) {
                 return;
             }

             var distributors = document.querySelector(".distributors");

             let localeGroup = document.createElement("dl");

             distributors.append(localeGroup);

             let localeHead = document.createElement("dt");
             localeHead.innerHTML = locale;

             distributors.append(localeHead);

             information.distributors[locale].forEach((name) => {
                 let distributor = document.createElement("dd");
                 distributor.innerHTML = name;

                 distributors.append(distributor);
             });
         });
        </script>
    </head>
    <body>
        <img width="200" height="200" class="enmossed-background-image" src="enmossed_logo_transparent.png">
        <header>
            <nav>
                <ul>
                    <li><a href="releases.html">releases</a></li>
                    <li>&frasl;</li>
                    <li><a href="upcoming.html">upcoming</a></li>
                    <li><a href="index.html"><img height="100" width="100" src="enmossed_logo_transparent.png" alt="The enmossed label logo."></a></li>
                    <li><a class="active" href="info.html">info</a></li>
                    <li>&frasl;</li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
            <hr>
        </header>
        <main>
            <h2>info</h2>
            <article class="info">
                <p>focused on contemporary sound and growth :: hand-constructed out of recycled materials as possible :: all proceeds to positive endeavors</p>

                <h2>distributors</h2>
                <div class="distributors"></div>

                <h2>message board</h2>
                <dl>
                    <dt>worldwide</dt>
                    <dd>talk.enxpl.org</dd>
                </dl>
            </article>
        </main>
    </body>
</html>
