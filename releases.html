<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:image" content="assets/enmossed_logo_transparent.png">
        <meta property="og:title" content="enmossed">
        <meta name="twitter:title" content="enmossed">

        <title>releases</title>
        <link rel="shortcut icon" href="enmossed.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css" onerror="this.onerror=null;this.href='./css/awsm.min.css';">
        <link rel="stylesheet" href="./css/main.css">

        <script type="module">
         import Nav from './components/nav-list.js';
         import { ReleaseTree, CollapseChildren } from './components/release-tree.js';
         import EphemeraList from './components/ephemera-list.js';

         window.onload = () => {
             Nav('header', 'releases');
             ReleaseTree('#releases');
             CollapseChildren();
             EphemeraList('#ephemera');
             document.querySelector('loader').style.display = "none";
         };
        </script>
    </head>
    <body>
        <loader><img src="assets/load.gif" alt="Loading..." /></loader>
        <header></header>
        <main>
            <h2>releases</h2>
            <article id="releases"></article>
            <h2>ephemera</h2>
            <article id="ephemera"></article>
        </main>
    </body>
</html>
