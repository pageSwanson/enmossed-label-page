<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta property="og:image" content="enmossed_logo_transparent.png">
        <meta property="og:title" content="enmossed">
        <meta name="twitter:title" content="enmossed">

        <title>contact</title>
        <link rel="shortcut icon" href="enmossed.ico" type="image/x-icon">

        <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css" onerror="this.onerror=null;this.href='./css/awsm.min.css';">
        <link rel="stylesheet" href="./css/main.css">

        <script type="module">
         import Nav from './components/nav-list.js';

         window.onload = () => Nav('header', 'contact');

         function showOutput() {
             document.getElementById('output').style.display = 'block';
         }
        </script>
    </head>
    <body>
        <img width="200" height="200" class="enmossed-background-image" src="enmossed_logo_transparent.png">
        <header></header>
        <main>
            <article>
                <iframe width="558" height="350" frameborder="0" scrolling="no" src="https://www.openstreetmap.org/export/embed.html?bbox=-71.20307922363283%2C44.101886149020416%2C-70.38597106933595%2C44.42397290075389&amp;layer=mapnik&amp;marker=44.26315010193516%2C-70.79452514648438" style="border: 1px solid black"></iframe>

                <h2>contact</h2>
                <form onsubmit="showOutput(); return false;">
                    <fieldset>
                        <legend>reach enmossed</legend>
                        <label for="name">name</label>
                        <input id="name" type="text" value="">
                        <label for="email">e-mail</label>
                        <input id="email" type="email" value="">
                        <label for="message">message</label>
                        <textarea id="message"></textarea>
                        <input type="submit" value="Send">
                        <output id="output" style="display: none">
                            <p>thank you</p>
                        </output>
                    </fieldset>
                </form>
            </article>
        </main>
    </body>
</html>
